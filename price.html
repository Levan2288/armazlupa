<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/ALIVE_Logo.png" type="image/x-icon">
    <title>ALIVE - Прайс-лист</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="page-price">

    <!-- Боковое мобильное меню -->
    <div class="overlay"></div>
    <aside class="sidebar">
        <div class="sidebar-header">
            <button class="close-btn">&times;</button>
        </div>
        <nav class="sidebar-nav"></nav>
    </aside>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <a class="header-reference" href="index.html">
                    <img class="header-logo" src="images/ALIVE_Logo.png" alt="ALIVE Logo" onerror="this.onerror=null;this.src='https://placehold.co/50x50/2a3b4c/ffffff?text=LOGO';">
                    <h1>ALIVE</h1>
                </a>
                <nav class="nav-menu"></nav>
                <div class="lang-switcher">
                    <button class="lang-btn" data-lang="ru">RU</button>
                    <button class="lang-btn" data-lang="uk">UK</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
                <button class="mobile-menu-toggle">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
             <section class="pricing-section">
                <h2 class="pricing-title" data-lang-key="price_title"></h2>
                <p class="subtitle" data-lang-key="price_subtitle"></p>
                <div class="pricing-grid">
                    <div class="pricing-card">
                        <div class="pricing-price">15$ <span class="price-period" data-lang-key="price_period"></span></div>
                        <ul class="pricing-features"><li data-lang-key="price_feature1"></li></ul>
                    </div>
                    <div class="pricing-card">
                        <div class="pricing-price">20$ <span class="price-period" data-lang-key="price_period"></span></div>
                        <ul class="pricing-features">
                            <li data-lang-key="price_feature1"></li>
                            <li data-lang-key="price_feature2"></li>
                        </ul>
                    </div>
                    <div class="pricing-card">
                        <div class="pricing-price">25$ <span class="price-period" data-lang-key="price_period"></span></div>
                        <ul class="pricing-features">
                            <li data-lang-key="price_feature1"></li>
                            <li data-lang-key="price_feature2"></li>
                            <li data-lang-key="price_feature3"></li>
                        </ul>
                    </div>
                </div>
                <div class="pricing-action">
                    <a href="https://t.me/Alive_kurs" class="btn cta-btn" data-lang-key="price_contact_button"></a>
                </div>
            </section>
        </div>
    </main>

    <script src="js/translations.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
