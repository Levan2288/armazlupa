<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/ALIVE_Logo.png" type="image/x-icon">
    <title>ALIVE - Обучение и ивенты по Arma 3</title>
    <!-- Подключаем единый файл стилей -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Боковое мобильное меню -->
    <div class="overlay"></div>
    <aside class="sidebar">
        <div class="sidebar-header">
            <button class="close-btn">&times;</button>
        </div>
        <nav class="sidebar-nav">
            <!-- Ссылки для мобильного меню будут вставлены динамически -->
        </nav>
    </aside>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <a class="header-reference" href="#home">
                    <img class="header-logo" src="images/ALIVE_Logo.png" alt="ALIVE Logo" onerror="this.onerror=null;this.src='https://placehold.co/50x50/2a3b4c/ffffff?text=LOGO';">
                    <h1>ALIVE</h1>
                </a>
                <!-- Навигация для десктопа -->
                <nav class="nav-menu">
                     <!-- Ссылки для десктопного меню будут вставлены динамически -->
                </nav>
                 <!-- Переключатель языков -->
                <div class="lang-switcher">
                    <button class="lang-btn" data-lang="ru">RU</button>
                    <button class="lang-btn" data-lang="uk">UK</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
                <!-- Кнопка мобильного меню (гамбургер) -->
                <button class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container" id="app-root">
            <!-- Контент будет загружаться сюда динамически -->
        </div>
    </main>

    <!-- Подключаем скрипты -->
    <script src="js/translations.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
