<!DOCTYPE html>
<html lang="ru">
<head>

<body class="page-home">

                </a>
                <nav class="nav-menu"></nav>
                <div class="lang-switcher">
                    <button class="lang-btn" data-lang="ru">RU</button>
                    <button class="lang-btn" data-lang="uk">UK</button>

                    <div class="feature-card">
                        <h3 data-lang-key="home_feature2_title"></h3>

                    </div>
                    <div class="feature-card">
                        <h3 data-lang-key="home_feature3_title"></h3>
                        <p data-lang-key="home_feature3_text"></p>
                    </div>
                </div>
                <div class="cta-container">
                    <a href="https://t.me/Alive_kurs" class="btn cta-btn" data-lang-key="home_join_button"></a>
                </div>
            </section>
            <section class="gallery-section">
                <h2 class="gallery-title" data-lang-key="home_gallery_title"></h2>
                <div class="image-grid">
                    <img src="https://i.pinimg.com/736x/6a/4c/6d/6a4c6ddf038d262595473effcc11a3f3.jpg" alt="Скриншот из игры Arma 3" onerror="this.onerror=null;this.src='https://placehold.co/300x200/cccccc/ffffff?text=Image';">
