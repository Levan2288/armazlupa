<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/ALIVE_Logo.png" type="image/x-icon">
    <title>ALIVE - Организаторы</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="page-organizers">

    <!-- Боковое мобильное меню -->
    <div class="overlay"></div>
    <aside class="sidebar">
        <div class="sidebar-header">
            <button class="close-btn">&times;</button>
        </div>
        <nav class="sidebar-nav"></nav>
    </aside>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <a class="header-reference" href="index.html">
                    <img class="header-logo" src="images/ALIVE_Logo.png" alt="ALIVE Logo" onerror="this.onerror=null;this.src='https://placehold.co/50x50/2a3b4c/ffffff?text=LOGO';">
                    <h1>ALIVE</h1>
                </a>
                <nav class="nav-menu"></nav>
                <div class="lang-switcher">
                    <button class="lang-btn" data-lang="ru">RU</button>
                    <button class="lang-btn" data-lang="uk">UK</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
                <button class="mobile-menu-toggle">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="organizer-section">
                <div class="organizer-photo">
                    <img src="images/photo_2025-05-25_10-17-57.jpg" alt="Фото інструктора" onerror="this.onerror=null;this.src='https://placehold.co/250x300/cccccc/ffffff?text=Photo';">
                </div>
                <div class="organizer-info">
                    <h2 data-lang-key="organizer_name"></h2>
                    <p class="role" data-lang-key="organizer_role"></p>
                    <p data-lang-key="organizer_desc"></p>
                    <ul class="info-list">
                        <li><strong data-lang-key="organizer_rank"></strong> <span data-lang-key="organizer_rank_value"></span></li>
                        <li><strong data-lang-key="organizer_service_years"></strong> <span data-lang-key="organizer_service_years_value"></span></li>
                        <li><strong data-lang-key="organizer_service_areas"></strong>
                            <ul class="sub-list">
                                <li data-lang-key="organizer_service_area1"></li>
                                <li data-lang-key="organizer_service_area2"></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>

    <script src="js/translations.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
