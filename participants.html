<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/ALIVE-Logo.png" type="image/x-icon">
    <title>ALIVE - Участники</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/participants.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <a class="header-reference" href="index.html">
                    <!-- ИСПРАВЛЕНО: Добавлен onerror для обработки ошибок загрузки -->
                    <img class="header-logo" src="images/ALIVE-Logo.png" alt="ALIVE Logo" onerror="this.onerror=null;this.src='https://placehold.co/50x50/2a3b4c/ffffff?text=LOGO';">
                    <h1>ALIVE</h1>
                </a>
                <nav class="nav-menu">
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="participants.html" class="active">Участники</a></li>
                        <li><a href="organizers.html">Организаторы</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section id="participantsSection">
                <div id="additional-info">
                    <div id="participant-quantity-section">
                        <h2 class="section-heading">Участники проекта: </h2>
                        <h2 id="participant-quantity">0</h2>
                    </div>
                     <button id="refreshBtn" class="btn refresh-btn">Обновить</button>
                </div>
                <div id="messageContainer" class="hidden"></div>

                <div class="controls-container">
                     <input type="text" id="search-input" placeholder="Поиск по позывному...">
                    <div id="sortControls" class="sort-controls">
                        <span>Сортировать:</span>
                        <button class="sort-btn active" data-sort="default">По умолчанию</button>
                        <button class="sort-btn" data-sort="name">По имени</button>
                        <button class="sort-btn" data-sort="unit">По подразделению</button>
                        <button class="sort-btn" data-sort="balance">По балансу</button>
                    </div>
                </div>

                <div id="participantsContainer" class="participants-grid">
                    <!-- Карточки участников будут вставлены сюда с помощью JavaScript -->
                </div>
            </section>

            <section id="profileSection" class="profile hidden">
                <button id="backBtn" class="btn back-btn">← Назад к списку</button>
                <div id="profileContainer">
                    <!-- Профиль участника будет вставлен сюда -->
                </div>
            </section>
        </div>
    </main>

    <script src="js/participants.js"></script>
</body>
</html>
